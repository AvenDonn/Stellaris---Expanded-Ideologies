# Peaceful Libertarians
 EXPANDED_IDEOLOGIES_PL_HOSTILE_GREETING_01:0 "Liberty and freedom above all else. Remember that."
 EXPANDED_IDEOLOGIES_PL_HOSTILE_GREETING_02:0 "We are united in freedom and liberty. You can't even be bothered to have fair elections. Afraid to lose?"
 EXPANDED_IDEOLOGIES_PL_HOSTILE_GREETING_03:0 "Xenophobia. Your entire argument is "They're different?" Pathetic."
 EXPANDED_IDEOLOGIES_PL_DOMINEERING_GREETING_01:0 "Many of us agree that we may need to do something about you."
 EXPANDED_IDEOLOGIES_PL_NEUTRAL_GREETING_01:0 "Thanks for coming. Let us talk."
 EXPANDED_IDEOLOGIES_PL_NEUTRAL_GREETING_02:0 "Ah yes. Thank you for contacting me. What can I help you with?"
 EXPANDED_IDEOLOGIES_PL_NEUTRAL_GREETING_03:0 "Your various religious works are quite popular in some of our communities."
 EXPANDED_IDEOLOGIES_PL_THREATENED_GREETING_01:0 "We seek to avoid aggression. Let us talk about alternatives to conflict."
 EXPANDED_IDEOLOGIES_PL_FRIENDLY_GREETING_01:0 "Together, where we're going, we don't need roads."
 EXPANDED_IDEOLOGIES_PL_FRIENDLY_GREETING_02:0 "Welcome friend. Good ideas do't require force, and we are happy to see you respect that."
 EXPANDED_IDEOLOGIES_PL_FRIENDLY_GREETING_03:0 "We stand by our mutual interests."
 EXPANDED_IDEOLOGIES_PL_WAR_GREETING_01:0 "We can stand idly by no longer! Your aggression will be punished."
 EXPANDED_IDEOLOGIES_PL_WAR_GREETING_02:0 "Look at you. You've managed to unite so many peaceful people in hostility against you. Now we shall fix that mistake."
 EXPANDED_IDEOLOGIES_PL_WAR_GREETING_03:0 "We told you not to tread on us. You didn't listen."
 EXPANDED_IDEOLOGIES_PL_VASSAL_GREETING_01:0 "Respect our personal freedoms and liberties, and we will continue getting along just fine."
 EXPANDED_IDEOLOGIES_PL_VASSAL_GREETING_DISLOYAL_01:0 "Statist! Don't tread on me!"
 
